<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link rel="stylesheet" href="style.css">-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>The Anagram game</title>
</head>
<body class="flex flex-col justify-between m-auto bg-gray-800 p-8 max-w-screen-md min-h-screen text-l text-white">
   <div id="main-part" >
    <header>
        <div class="flex justify-center py-8">
            <h1 class="text-4xl text-yellow-400">
                The Anagram
            </h1>
        </div>
    </header>

    <div id="rules-text" class="  py-4">
       <p> Unscramble the letters to make a word. </p>
    </div>
   
    <div id="output-word" class="py-2 my-4 flex justify-center border-4 border-yellow-400  rounded-lg  ">
        
    </div>
    <input
        id="input-word"
        type="text"
        placeholder="Type your guess..."
        class="w-full px-4 py-2 rounded-lg bg-gray-800  placeholder-gray-400 border-4 border-yellow-400 focus:outline-none "
    />
    <div id="result" class=" text-2xl text-green-300 flex justify-center mt-3 "></div>

   </div>
    <div id="buttons" class="  grid-rows-2 ">
       
        <div id="hint-text" class=" py-4 invisible"></div>

        <div id="help-buttons" class="grid grid-cols-2 gap-4 my-2">
            <button id="hint-button" class="py-3 my-1 bg-yellow-400/50   rounded-md hover:bg-yellow-500"> 
                Hint
            </button>
            <button id="restart-button" class="py-3 my-1 bg-orange-800/50   rounded-md hover:bg-orange-900"> 
                Restart
            </button>
        </div>
    
        <button id="guess-button" class="w-full py-4  my-1 bg-yellow-400/50 text-l  rounded-md hover:bg-yellow-500"> 
            Guess
        </button>
      
    </div>


<script type="module" src="./script.js"></script>
</body>

</html>
